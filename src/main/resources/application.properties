server.port=9000
spring.application.name=rojomel-backend

spring.datasource.url = jdbc:mysql://localhost:3306/rojomel_db
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.database=MYSQL
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=create

#Naming Strategy
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.mapping.naming.PhysicalNamingStrategyStandardImpl

logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.springframework.orm.jpa=DEBUG
logging.level.org.hibernate.tool.schema.internal=DEBUG

rojomel.jdbc.driverClassName=com.mysql.cj.jdbc.Driver
rojomel.jdbc.url=jdbc:mysql://localhost:3306/rojomel_db?autoReconnect=true&useSSL=false

rojomel.jdbc.username=root
rojomel.jdbc.password=
rojomel.jdbc.max.connections=500